{% extends 'base.html' %}
{% load my_tags %}



{% block content %}
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Skystore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>


<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center" >
    <h1 class="display-4">Ваш профиль</h1>

</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <img class="bd-placeholder-img  card-img-top " width="50%" height="225"
                 src="{{ user.avatar|media_filter  }}">
            <h1>{{ user.first_name }} {{ user.last_name }}</h1>
        </div>
        <div class="col-md-12">

            <div class="profile-header">

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-start">
            <div class="col-lg-9 col-md-6 col-sm-12">
                <div class="card mb-4 box-shadow">
                    <div class="card-body">
                        <table class="table table-striped">
                            <tr>
                                <td class="w-25">Ваша почта</td>
                                <td>{{ user.email }}</td>
                            </tr>
                            <tr>
                                <td class="w-25">Ваш контактный номер</td>
                                <td>{{ user.phone }}</td>
                            </tr>
                            <tr>
                                <td class="w-25">Город</td>
                                <td>{{ user.city }}</td>
                            </tr>
                        </table>
                        <a class="btn btn-success" href="{% url 'users:profile_update'  %}"
                           role="button">Изменить</a>
                    </div>
                </div>
            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</body>
</html>


{% endblock %}
