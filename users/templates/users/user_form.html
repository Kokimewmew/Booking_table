{% extends 'base.html' %}
{% block content %}

<form method='post' enctype="multipart/form-data">
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <p class="card-text" > Создай новый профиль </p>
            <div class="card">

                <div class="card-body">

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">
                        Зарегистрироваться
                    </button>

                </div>
            </div>
        </div>

    </div>

</form>

{% endblock %}
