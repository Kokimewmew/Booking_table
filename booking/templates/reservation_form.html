{% extends 'base.html' %}
{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4"></h1>
</div>

<form method='post' enctype="multipart/form-data">
    <div class="row">

        <div class="col-6">
            {% if object %}
            <h2 class="display-5">Изменение брони</h2>
            {% else %}
            <h2 class="display-5">Создание брони</h2>
            {% endif %}
            <div class="card">

                <div class="card-body">


                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Создать
                        {% endif %}
                    </button>

                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
