{% extends 'base.html' %}
{% load my_tags %}
{% block content %}


<div class="album py-5 bg-body-tertiary">


    <div class="container">
        <a class="btn btn-success" href="{% url 'booking:team_create'  %}"
           role="button">Добавить сотрудника</a>


        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


            {% if reservation_list %}
            {% for reservation in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="display-5">{{reservation.table }}</h2>
                        <p class="lead">{{reservation.start_datetime}}</p>

                        <div class="d-flex justify-content-between  align-items-center">
                            <div class="btn-group ">
                                <a class="btn btn-primary" href="{% url 'booking:reservation_detail' reservation.pk %}"
                                   role="button">Посмотреть</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <p>No reservations found.</p>
            {% endif %}


        </div>
    </div>
</div>


{% endblock  %}
