{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row text-start">
        <div class="col-lg-12">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Сообщения с формы обратной связи</h4>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <button type="submit" name="clear_messages" class="btn btn-danger">Очистить все сообщения
                        </button>
                    </form>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Телефон</th>
                            <th>Сообщение</th>
                            <th>Дата</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for message in messages|dictsortreversed:"created_at" %}

                        <tr>
                            <td>{{ message.name }}</td>
                            <td>{{ message.phone }}</td>
                            <td>{{ message.message }}</td>
                            <td>{{ message.created_at }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
