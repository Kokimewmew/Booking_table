{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                            <p class="card-text">{{object.number}}</p>
                            <p class="card-text"> Количество мест:{{object.seats}}</p>
                        </ul>

                        <div class="d-flex justify-content-between align-items-center">


                            <div class="btn-group-5">
                                <a class="btn btn-primary" href="{% url 'booking:table_list' %}"
                                   role="button">Назад</a>
                                {% if user.is_authenticated and user.is_superuser %}

                                <a class="btn btn-primary" href="{% url 'booking:table_update' object.pk %}"
                                   role="button">Редактировать</a>

                                <a class="btn btn-danger" href="{% url 'booking:table_delete' object.pk %}"
                                   role="button">Удалить</a>
                                {% endif %}


                                {% if user.is_authenticated %}
                                <a class="btn btn-primary" href="{% url 'booking:reservation_create' table.pk   %}"
                                   role="button">выбор времени</a>
                                {% endif %}


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock  %}
