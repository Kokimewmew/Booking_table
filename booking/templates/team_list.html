{% extends 'base.html' %}
{% load my_tags %}
{% block content %}


<div class="album py-5 bg-body-tertiary">


    <div class="container">
                                                    <a class="btn btn-primary" href="{% url 'booking:team_create'  %}"
                                   role="button">Добавить сотрудника</a>


        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">


            {% for team in object_list %}

            <div class="col">
                <div class="card shadow-sm">
                    <img class="bd-placeholder-img  card-img-top "  width="100%" height="225"  src="{{ team.photo|media_filter  }}">
                    <div class="card-body">
                        <h2 class="display-5">{{team.employee_name }}</h2>
                        <p class="lead">{{team.position}}</p>

                        <div class="d-flex justify-content-between  align-items-center">
                            <div class="btn-group ">
                                <a class="btn btn-primary" href="{% url 'booking:team_detail' team.pk %}"
                                   role="button">Посмотреть</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>


{% endblock  %}
